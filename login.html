<script>
	function checkIt(){
	t11 = document.getElementById("t1").value;
	if (t11.length == 0){
	  document.getElementById("myspan").innerHTML="";
	  return;
	}
	else{
	  var xmlhttp = new XMLHttpRequest();
	  xmlhttp.onreadystatechange = function(){
	  if( this.readyState == 4 && this.status == 200){ 
		 document.getElementById("myspan").innerHTML=this.responseText;
	  }  
	  };
	  xmlhttp.open("GET","uscheck.php?us=" + t11,true);
	  xmlhttp.send();
	 } // else 
	}
	function checkItp(){
	t22 = document.getElementById("t2").value;
	if (t22.length == 0){
	  document.getElementById("myspanp").innerHTML="";
	  return;
	}
	else{
	  var xmlhttp = new XMLHttpRequest();
	  xmlhttp.onreadystatechange = function(){
	  if( this.readyState == 4 && this.status == 200){ 
		 document.getElementById("myspanp").innerHTML=this.responseText;
	  }  
	  };
	  xmlhttp.open("GET","pscheck.php?ps=" + t22,true);
	  xmlhttp.send();
	 } // else 
	}
	</script>
